
<section class="ajout-group">
<div class="container mt-5">
    <h2>Add New Groupe</h2>
    <ngb-alert *ngIf="alertMessage" type="danger" [dismissible]="false">
      {{ alertMessage }}
    </ngb-alert>
    <form (ngSubmit)="addGroupe()" #groupForm="ngForm">
      
      <div class="mb-3">
        <label for="groupeName" class="form-label">Name</label>
        <input type="text" id="groupeName" class="form-control" [(ngModel)]="groupe.name" name="name" required>
      </div>
      
      <div class="mb-3">
        <label for="groupeType" class="form-label">Type</label>
        <input type="text" id="groupeType" class="form-control" [(ngModel)]="groupe.type" name="type" required>
      </div>
      <div class="mb-3">
        <label for="coachId" class="form-label">Coach Name</label>
        <input type="text" id="coachId" class="form-control" [(ngModel)]="groupe.coachName" name="coachid" (input)="searchCoach()" required>
      </div>
      
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="groupe.price" name="price" required>
      </div>
      
      <div class="mb-3">
        <label for="nbrLimit" class="form-label">Number Limit</label>
        <input type="number" id="nbrLimit" class="form-control" [(ngModel)]="groupe.nbr_limit" name="nbr_limit" required>
      </div>
  
      <div class="mb-3">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="time" id="startTime" class="form-control" [(ngModel)]="groupe.horaire_debut" name="horaire_debut" required>
      </div>
  
      <div class="mb-3">
        <label for="endTime" class="form-label">End Time</label>
        <input type="time" id="endTime" class="form-control" [(ngModel)]="groupe.horaire_fin" name="horaire_fin" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Days</label>
        <div class="form-check" *ngFor="let day of ['lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi', 'dimanche']">
          <input class="form-check-input" type="checkbox" [(ngModel)]="groupe.days[day]" [name]="day">
          <label class="form-check-label">{{ day }}</label>
        </div>
      </div>
  
      <button type="submit" class="btn g-btn" [disabled]="!groupForm.valid">Create Groupe</button>
    </form>
    
  </div>
</section>
