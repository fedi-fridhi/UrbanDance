
    <section class="listevents" id="listevents">
        <div class="event-list-container">
            <div class="search-container">
                <input type="text" [(ngModel)]="searchText" (input)="onSearch()" placeholder="Search Events...">
            </div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Coach ID</th>
                        <th>Event Date</th>
                        <th>Event Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Use SlicePipe to limit items to 10 -->
                    <tr *ngFor="let event of filteredEvents | slice:0:10">
                        <td>{{event.id}}</td>
                        <td>{{event.name}}</td>
                        <td>{{event.description}}</td>
                        <td>{{event.price}}</td>
                        <td>{{event.coachid}}</td>
                        <td>{{event.e_date | date}}</td>
                        <td>{{event.e_type}}</td>
                        
                        <td>
                            <button class="btn btn-edit" (click)="editEvent(event.id)">Edit</button>
                            <button class="btn btn-sub" (click)="viewSubscribers(event.id)">Subscribers</button>
                            <button class="btn btn-delete" (click)="deleteEvent(event.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ngb-pagination class="bg-dark"
            [collectionSize]="totalRecords" 
            [(page)]="currentPage" 
            [pageSize]="pageSize" 
            (pageChange)="onPageChange($event)">
          </ngb-pagination>
        </div>
    </section>
