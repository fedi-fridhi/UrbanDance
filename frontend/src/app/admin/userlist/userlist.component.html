
<section class="user" id="user">
  <div class="user-list-container">
    <div class="search-container">
      <input type="text" [(ngModel)]="searchText" (input)="onSearch()" placeholder="Search Users...">
    </div>
  
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Name</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Country</th>
          <th>Region</th>
          <th>Postal Code</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{user.id}}</td>
          <td>{{user.email}}</td>
          <td>{{user.name}}</td>
          <td><span class="badge badge-dark">{{user.role}}</span></td>
          <td><span class="badge badge-info">{{user.phone}}</span></td>
          <td>{{user.address}}</td>
          <td>{{user.country}}</td>
          <td>{{user.region}}</td>
          <td>{{user.codepostal}}</td>
          <td>{{user.created_at | date}}</td>
          <td>{{user.updated_at | date}}</td>
          <td>
            <button class="btn btn-edit" (click)="editUser(user.id)">Edit</button>
            <button class="btn btn-delete" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ngb-pagination class="bg-dark"
      [collectionSize]="totalRecords" 
      [(page)]="currentPage" 
      [pageSize]="pageSize" 
      (pageChange)="onPageChange($event)">
    </ngb-pagination>
  </div>
</section>
