<section class="rpwd">
  <div class="new-password container bg-light text-white p-4 rounded d-flex align-items-center justify-content-center">
    <div class="form-container">
        <h2>Set New Password</h2>
        <form (ngSubmit)="updatePassword()" class="form-group">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required class="form-control my-3">
          <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required class="form-control my-3">
          <button type="submit" class="btn btn-primary btn-block">Update Password</button>
        </form>
        <p>{{ message }}</p>
    </div>
  </div>
</section>
